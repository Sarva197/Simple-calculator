<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Simple calculator</h1>
    <div class="container">
        <div class="calc">
            <input type="text" placeholder="0" id="inputbtn">
            <button class="numbtn left">0</button>
            <button class="numbtn">1</button>
            <button class="numbtn">2</button>
            <button class="numbtn left">3</button>
            <button class="numbtn">4</button>
            <button class="numbtn">5</button>
            <button class="numbtn left">6</button>
            <button class="numbtn">7</button>
            <button class="numbtn">8</button>
            <button class="numbtn left">9</button>
            <button class="numbtn">+</button>
            <button class="numbtn">-</button>
            <button class="numbtn left">*</button>
            <button class="numbtn">/</button>
            <button class="numbtn" id="clear" value="C">C</button>
            <button class="numbtn">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
